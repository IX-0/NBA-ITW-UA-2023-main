<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITW 2023/24 - NBA Arenas List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md border-bottom bg-body-tertiary">
        <div class="container-md">
            <a href="index.html" class="navbar-brand">
                <span><img src="https://pngimg.com/d/nba_PNG14.png" alt="NBA" height=40px></span>
            </a>
        

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-between align-center " id="main-nav">
                <ul class="navbar-nav">
                     <li class="nav-item">
                        <a href="#players" class="nav-link">Arenas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#games" class="nav-link">Players</a>
                    </li>
                    <li class="nav-item">
                        <a href="#lebron" class="nav-link">Teams</a>
                    </li>
                </ul>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item">
                        <div type="button" class="btn border-0"  id="lightSwitch"><i class="fa-solid fa-sun"></i></div>
                    </li>
                    <li class="nav-item">
                        <div type="button" class="btn border-0"  id="btnSwitch"><i class="fa-solid fa-toggle-on"></i></div>
                    </li>
                    <li class="nav-item">
                        <div type="button" class="btn border-0"  id="darkSwitch"><i class="fa-solid fa-moon"></i></div>
                    </li>
                </ul>   
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Games: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './arenas.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './arenas.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './arenas.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './arenas.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './arenas.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <table class="table table-striped table-sm small">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">State</th>
                    <th scope="col">Team</th>
                    <th scope="col">Location</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: records">
                <tr>
                    <td class="align-middle" data-bind="text:Id"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:StateName, attr: { href:'./stateDetails.html?id=' + StateId }" title="Show State Details"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:TeamName, attr: { href:'./teamDetails.html?id=' + TeamId }" title="Show Team Details"></a></td>
                    <td class="align-middle" data-bind="text:Location"></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./arenaDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart-o" data-bind="attr : { 'id': 'favourite_' + Id }" title="Add to favorites"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/NBA_logoH.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="C:\Users\Utilizador\Desktop\Tiago\LEI\Matricula1\Semestre1\ITW\ITW2023\wwwroot\lib\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="C:\Users\Utilizador\Desktop\Tiago\LEI\Matricula1\Semestre1\ITW\ITW2023\wwwroot\lib\knockout\dist\knockout-latest.min.js"></script>
    <script src="C:\Users\Utilizador\Desktop\Tiago\LEI\Matricula1\Semestre1\ITW\ITW2023\wwwroot\lib\jquery\dist\jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/643057f08f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="arenas.js"></script>
</body>
</html>
